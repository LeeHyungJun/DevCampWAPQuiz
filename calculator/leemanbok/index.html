<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cal</title>
    <script src="./cal.js"></script>
    <link rel="stylesheet" type="text/css" href="./cal.css">
  </head>
  <body>

    <div id="cal_body">

      <div class="cal_result_box">
        <textarea name="cal_do" readonly placeholder="패널클릭~!"></textarea><br />
      </div>

      <div class="cal_btn_area">
        <button type="button" onclick="calPenel('+')">+</button>
        <button type="button" onclick="calPenel('-')">-</button>
        <button type="button" onclick="calPenel('=')">=</button>
      </div>

      <div class="cal_number_area">
          <button type="button" onclick="initPanel(0)">0</button>
          <button type="button" onclick="initPanel(1)">1</button>
          <button type="button" onclick="initPanel(2)">2</button><br />
          <button type="button" onclick="initPanel(3)">3</button>
          <button type="button" onclick="initPanel(4)">4</button>
          <button type="button" onclick="initPanel(5)">5</button><br />
          <button type="button" onclick="initPanel(6)">6</button>
          <button type="button" onclick="initPanel(7)">7</button>
          <button type="button" onclick="initPanel(8)">8</button><br />
          <button type="button" onclick="initPanel(9)">9</button>
      </div>

    </div>

  </body>
</html>
