<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <title>Calculate</title>
</head>
<body>
  <div class="content">
    <div class="caculate-wrapper">
      <div class="view-wrapper">
        <input class="ipt-equation" type="text" name="" id="ipt-equation" title="only equation" required>
        <div class="result">
          <span class="equal-symbol">=</span>
          <span id="result-value" class="result-value"></span>
        </div>
      </div>
      <div class="space-10"></div>
      <div class="num-pad">
        <div class="sign-row">
          <div class="sign btn">+</div>
          <div class="sign btn">-</div>
          <div class="sign btn">*</div>
        </div>
        <div class="space-5"></div>
        <div class="sign-row">
          <div class="sign btn">/</div>
          <div class="sign btn">(</div>
          <div class="sign btn">)</div>
        </div>
        <div class="space-5"></div>
        <div class="number-row">
          <div class="number btn">1</div>
          <div class="number btn">2</div>
          <div class="number btn">3</div>
        </div>
        <div class="space-5"></div>
        <div class="number-row">
          <div class="number btn">4</div>
          <div class="number btn">5</div>
          <div class="number btn">6</div>
        </div>
        <div class="space-5"></div>
        <div class="number-row">
          <div class="number btn">7</div>
          <div class="number btn">8</div>
          <div class="number btn">9</div>
        </div>
        <div class="space-5"></div>
        <div class="number-row">
          <div class="number btn">0</div>
          <div id="btn-equal" class="number special-btn">=</div>
          <div id="btn-reset" class="number special-btn">C</div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/index.js"></script>
</html>
